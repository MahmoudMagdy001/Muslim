name: muslim
description: "Quran Reader & Player"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  quran: ^1.3.3
  just_audio: ^0.10.4
  intl: ^0.20.2
  http: ^1.5.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.1
  awesome_notifications: ^0.10.1
  just_audio_background: ^0.0.1-beta.17
  permission_handler: ^12.0.1
  flutter_qiblah: ^3.1.0+1
  flutter_bloc: ^9.1.1
  shimmer: ^3.0.0
  geolocator: ^13.0.4
  adhan: ^2.0.0+1
  hijri: ^3.0.0
  geocoding: ^4.0.0
  disable_battery_optimization: ^1.1.2
  share_plus: ^12.0.0
  skeletonizer: ^2.1.0+1
  latlong2: ^0.9.1
  flutter_map: ^8.2.2
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/kaaba.png
    - assets/images/allah.png
    - assets/images/seb7a.png
    - assets/images/muslim_logo.png
    - assets/json/azkar.json
    - assets/json/azkar_en.json
    - assets/json/names_of_allah.json

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/muslim_logo.png"
  min_sdk_android: 21
